name: tests workflow

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string

jobs:
  build-and-test:
    timeout-minutes: 10
    name: "${{ matrix.group.name }}"
    strategy:
      fail-fast: false
      matrix:
        group:
          - name: samples
            path: ./src/samples

          - name: connection
            path: ./src/connection

          - name: extra
            path: ./src/extra

          - name: persistentSubscription
            path: ./src/persistentSubscription

          - name: projections
            path: ./src/projections

          - name: streams
            path: ./src/streams

          - name: opentelemetry
            path: ./src/opentelemetry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1

      - name: Login to Cloudsmith
        uses: docker/login-action@v3
        with:
          registry: docker.kurrent.io
          username: ${{ secrets.CLOUDSMITH_CICD_USER }}
          password: ${{ secrets.CLOUDSMITH_CICD_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version-file: .github/files/.nvmrc

      - name: NodeJS version
        run: node -v

      - name: Corepack
        run: corepack enable

      - name: Install
        run: yarn

      - name: Build 
        run: yarn build

      - name: Run Tests
        run: yarn test ${{ matrix.group.path }} --ci --run-in-band --forceExit
        env:
          KURRENT_IMAGE: ${{ inputs.image }}
